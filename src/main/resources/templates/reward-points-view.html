<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Reward Points</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${rewardPointsView}" class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="my-5">Reward Points Summary</h2>
        <table class="table table-striped table-responsive-md">
          <thead>
          <tr>
            <th>Month</th>
            <th>Total Amount</th>
            <th>Total Rewards</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="rewardsSummary : ${rewardPointsView.rewardsSummaries}">
            <td th:text="${rewardsSummary.orderMonth}"></td>
            <td th:text="${rewardsSummary.totalMonthlyAmount}"></td>
            <td th:text="${rewardsSummary.totalMonthlyRewardPoints}"></td>
          </tr>
          </tbody>
        </table>
        <h3>Total reward points are <span th:text="${rewardPointsView.totalRewardPoints}"></span></h3>
    </div>
  </div>
</div>
</body>
</html>
