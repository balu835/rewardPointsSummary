server:
  port: 8081
  error:
    path: /error

spring:
  thymeleaf:
     cache: false
     enabled: true
     prefix: classpath:/templates/
     suffix: .html
  application:
    name: Bootstrap Spring Boot
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
    show-sql: true
  sql:
    init:
      mode: always
order:
  monthsToSubtract: 3
  oneHundred: 100
  fifty: 50
  rewards:
    hundred: 2
    fifty: 1